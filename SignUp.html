<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="LogIn-SignIn.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8z4+2e5c7e5a5b5e5a5b5e5a5b5e5a5b5e5" crossorigin="anonymous" />
    </head>
    <body>
        <div class="log-box">
            <form action="">
                <h2>Sign Up</h2>
                <div class="textbox">
                    <span class="Icon"><ion-icon name="person-sharp"></ion-icon></span>
                    <input type="text" required placeholder="Name" name="Name" id="Name">
                </div>
                <div class="textbox">
                    <span class="Icon"><ion-icon name="calendar-sharp"></ion-icon></span>
                    <input type="date" required placeholder="Birthday" name="Birthday" id="Birthday">
                </div>
                <div class="textbox">
                    <span class="Icon"><ion-icon name="mail-sharp"></ion-icon></span>
                    <input type="email" required placeholder="Email" name="email" id="email">
                </div>
                <div class="textbox">
                    <span class="Icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                    <input type="password" required placeholder="Password" name="Password" id="Password">
                </div>
                <div class="textbox">
                    <span class="Icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                    <input type="password" required placeholder="Confirm Password" name="ConfirmPassword" id="ConfirmPassword">
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="sign-up-link">
                    <p>Already have an account? <a href="LogIn.html">Log In</a></p>
                </div>
            </form>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
